<!---- 計算機 ---->

<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
        <title>計算機</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="bigBox">
            <div class="display" data-first-value="" data-second-value="">0</div>
            <div class="buttonArea">
                <div class="row row1">
                    <button class="key_items operators ac">AC</button>
                    <button class="key_items operators divide">÷</button>
                </div>
                <div class="row row2">
                    <button type="button" value="7" class="key_items numbers">7</button>
                    <button type="button" value="8" class="key_items numbers">8</button>
                    <button type="button" value="9" class="key_items numbers">9</button>
                    <button type="button" class="key_items operators">x</button>
                </div>
                <div class="row row3">
                    <button type="button" value="4" class="key_items numbers">4</button>
                    <button type="button" value="5" class="key_items numbers">5</button>
                    <button type="button" value="6" class="key_items numbers">6</button>
                    <button type="button" class="key_items operators">-</button>
                </div>
                <div class="row row4">
                    <button type="button" value="1" class="key_items numbers">1</button>
                    <button type="button" value="2" class="key_items numbers">2</button>
                    <button type="button" value="3" class="key_items numbers">3</button>
                    <button type="button" class="key_items operators">+</button>
                </div>
                <div class="row row5">
                    <button type="button" value="0" class="key_items numbers">0</button>
                    <button type="button" class="key_items operators">.</button>
                    <button type="button" class="key_items operators">=</button>
                </div>
            </div>
        </div>
        <script src="./myscript.js"></script>
    </body>
</html>
